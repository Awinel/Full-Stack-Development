<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Example of a table -->
    <table>
      <!-- this tag doesnt really afect the table but is usefull for us to know the head of the table -->
      <thead>
        <!-- Caption is the title of our table -->
        <caption>
          List
        </caption>

        <tr>
          <!-- th are the titles of our columns, the th needs to be inside tr -->
          <th>a</th>
          <th>b</th>
          <th>c</th>
        </tr>
      </thead>
      <!-- This is the same like the thead but with the body, nothing changes but helps us know the body of the table -->
      <tbody>
        <tr>
          <!-- td are the information in rows that matches the th titles of our colums -->
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
